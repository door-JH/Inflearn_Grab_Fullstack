<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Grab Market</title>
</head>

<body>
  <div id="header">
    <div id="header-area">
      <img src="./images/images/icons/logo.png" alt="logo" />
    </div>
  </div>
  <div id="body">
    <div id="banner">
      <img src="./images/images/banners/banner1.png" alt="banner" />
    </div>
    <span>판매되는 상품들</span>
    <div id="product-list">



    </div>
  </div>
  </div>
  <div id="footer"></div>
</body>
<script>
  var products = [{
    name: '농구공1',
    price: 60000,
    seller: '조던1',
    imageUrl: 'products/basketball1.jpeg'
  }, {
    name: '농구공2',
    price: 70000,
    seller: '조던2',
    imageUrl: 'products/basketball2.jpg'
  }, {
    name: '농구공3',
    price: 80000,
    seller: '조던3',
    imageUrl: 'products/basketball3.jpg'
  }];

  let productsHtml = "";
  for (var i = 0; i < products.length; i++) {
    let product = products[i];
    productsHtml = productsHtml +
      '<div class="product-card">' +
      '<div>' +
      '<img class="product-img" src=' + product.imageUrl + ' alt="source" />' +
      '</div>' +
      '<div class="product-contents">' +
      '<span class="product-name">' + product.name + '</span>' +
      '<span class="product-price">' + product.price + '</span>' +
      '<div class="product-seller">' +
      '<img src="./images/images/icons/avatar.png" alt="" class="product-avatar" />' +
      '<span>' + product.seller + '</span>' +
      '</div>' +
      '</div>' +
      '</div>'
  }

  document.querySelector('#product-list').innerHTML = productsHtml;
</script>

</html>
